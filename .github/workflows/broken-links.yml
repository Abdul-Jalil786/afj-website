name: Broken Link Checker

on:
  schedule:
    # Every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-links:
    name: Check Broken Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install linkinator
        run: npm install -g linkinator

      - name: Check links on live site
        id: linkcheck
        continue-on-error: true
        run: |
          linkinator https://www.afjltd.co.uk \
            --recurse \
            --skip "^https?://(?!www\.afjltd\.co\.uk)" \
            --timeout 30000 \
            --concurrency 5 \
            --format json \
            > linkinator-results.json 2>&1 || true

      - name: Parse results and create issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let results;
            try {
              const raw = fs.readFileSync('linkinator-results.json', 'utf8');
              results = JSON.parse(raw);
            } catch (e) {
              console.log('Could not parse linkinator results:', e.message);
              return;
            }

            const broken = (results.links || []).filter(
              link => link.status >= 400 || link.status === 0
            );

            if (broken.length === 0) {
              console.log('No broken links found.');
              return;
            }

            // Build issue body
            const date = new Date().toISOString().split('T')[0];
            let body = `## Broken Links Report — ${date}\n\n`;
            body += `Found **${broken.length}** broken link(s) on [afjltd.co.uk](https://www.afjltd.co.uk).\n\n`;
            body += '| Status | URL | Found On |\n';
            body += '|--------|-----|----------|\n';

            for (const link of broken.slice(0, 50)) {
              const status = link.status || 'timeout';
              const url = link.url || 'unknown';
              const parent = link.parent || 'unknown';
              body += `| ${status} | ${url} | ${parent} |\n`;
            }

            if (broken.length > 50) {
              body += `\n_...and ${broken.length - 50} more. Run linkinator locally for full results._\n`;
            }

            body += '\n---\n_Automated report from broken-links.yml workflow._\n';

            // Check for existing open issue
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'broken-links',
              state: 'open',
            });

            if (existingIssues.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssues[0].number,
                body,
              });
              console.log(`Updated issue #${existingIssues[0].number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Broken Links Report — ${date}`,
                body,
                labels: ['broken-links'],
              });
              console.log('Created new broken links issue');
            }

name: Weekly Marketing Analysis

on:
  schedule:
    # Every Monday at 07:00 UTC
    - cron: '0 7 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run marketing agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: claude-haiku-4-5-20251001
          SITE_URL: ${{ secrets.SITE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: node scripts/marketing-agent.mjs

      - name: Commit report
        run: |
          cd ${{ github.workspace }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git stash
          git pull --rebase origin main || (git rebase --abort && git pull --no-rebase origin main)
          git stash pop || true
          git add -A
          git commit -m "chore: $(echo '${{ github.workflow }}' | tr '[:upper:]' '[:lower:]') report" || true
          git push origin main || (sleep 5 && git pull --rebase origin main && git push origin main) || true

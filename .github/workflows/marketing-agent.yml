name: Weekly Marketing Analysis

on:
  schedule:
    # Every Monday at 07:00 UTC
    - cron: '0 7 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run marketing agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: claude-haiku-4-5-20251001
          SITE_URL: ${{ secrets.SITE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: node scripts/marketing-agent.mjs

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/reports/marketing-report.json src/data/reports/history.json src/data/blog-drafts.json src/data/notifications.json
          git diff --cached --quiet || git commit -m "chore: weekly marketing analysis + blog drafts"
          git pull --rebase origin main || true
          git push

name: Daily Remediation Agent

on:
  schedule:
    # Every day at 05:00 UTC (after security at 3am and SEO at 4am)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  remediate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run remediation agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: claude-haiku-4-5-20251001
          SITE_URL: ${{ secrets.SITE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: node scripts/remediation-agent.mjs

      - name: Commit report and fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/proposed-fixes.json src/data/reports/remediation-report.json src/data/reports/history.json src/data/notifications.json
          git diff --cached --quiet || git commit -m "chore: daily remediation agent report"
          git pull --rebase origin main || true
          git push

name: Daily Compliance Check

on:
  schedule:
    # Every day at 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run compliance check agent
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: node scripts/compliance-check-agent.mjs

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/compliance-records.json src/data/reports/compliance-check-report.json src/data/reports/compliance-dedup.json src/data/reports/history.json src/data/notifications.json
          git diff --cached --quiet || git commit -m "chore: daily compliance check report"
          git pull --rebase origin main || true
          git push
